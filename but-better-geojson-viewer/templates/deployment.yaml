apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    {{ include "but-better-geojson-viewer.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
        {{ include "but-better-geojson-viewer.labels" . | nindent 8 }}
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000750000
        runAsGroup: 1000750000
        fsGroup: 1000750000      
      containers:
        - name: geojson-viewer
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL          
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/bin/sh", "-c"]
          args:
          - |
              BASE_DIR="/tmp/but-better-geojson-viewer"
              mkdir -p $BASE_DIR/config $BASE_DIR/assets
              
              cp -rf /usr/share/nginx/html/* $BASE_DIR/
              
              cp -f /tmp/config-volume/default.json $BASE_DIR/config/default.json
              
              find $BASE_DIR -type f -exec sed -i 's|/but-better-geojson-viewer/|/|g' {} +
              
              chmod -R 755 /tmp/but-better-geojson-viewer

              echo "Preparation Finished. Starting Nginx..."
              exec nginx -g 'daemon off;'
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
            
          volumeMounts:
            - name: app-config
              mountPath: /tmp/config-volume/default.json
              subPath: default.json
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
            - name: tmp
              mountPath: /tmp
            - name: nginx-cache
              mountPath: /var/cache/nginx
            - name: nginx-run
              mountPath: /var/run
      volumes:
        - name: app-config
          configMap:
            name: "{{ .Release.Name }}-config"
        - name: nginx-config
          configMap:
            name: "{{ .Release.Name }}-nginx-config"
        - name: tmp
          emptyDir: {}
        - name: nginx-cache
          emptyDir: {}
        - name: nginx-run
          emptyDir: {}